<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalyticaHub</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">AnalyticaHub</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">How it works</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Press</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Request a demo</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
          <div class="background-video">
            <video autoplay muted loop>
              <source src="videos/background-video.mp4" type="video/mp4">
            </video>
          </div>
          <div class="hero-content-wrapper-grid-container">
            <div class="hero-logo-plus-container">
              <div class="hero-logo-plus">
                <img class="hero-logo-plus-image" src="img/hero-logo-plus.svg">
              </div>
            </div>
            <div class="hero-title-container">
              <div class="hero-title">
                <h1 class="hero-title-text">
                  The smartest way to manage your data
                </h1>
              </div>
            </div>
            <div class="hero-description-container">
              <div class="hero-description">
                <p class="hero-description-text">
                  In today's fast-paced world, data management is crucial for making informed decisions and staying ahead of the competition. 
                </p>
              </div>
            </div>
            <div class="request-demo-button-conatainer">
              <button type="button" class="btn btn-primary">Request demo</button>
            </div>
            <div class="hero-logo-zero-container">
              <div class="hero-logo-zero">
                <img class="hero-logo-zero-image" src="img/hero-logo-zero.svg">
              </div>
            </div>
            <div id="carousel" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/hero-image.webp" class="d-block w-100" alt="graph1">
                </div>
                <div class="carousel-item">
                  <img src="img/hero-image2.webp" class="d-block w-100" alt="graph2">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
